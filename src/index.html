<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body class="bg-slate-50 text-slate-800">
    <div
      class="mainSpinnerContainer absolute left-1/2 top-1/3 hidden -translate-x-1/2 -translate-y-1/2"
    >
      <div class="sk-chase" role="status">
        <span class="sr-only">Loading...</span>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
        <div class="sk-chase-dot"></div>
      </div>
    </div>
    <header class="flex justify-center bg-slate-800 px-2 py-3">
      <form id="searchForm">
        <input
          type="search"
          name="query"
          id="query"
          class="queryInput rounded p-1.5 outline-orange-400"
          placeholder="London"
          required
        />
        <button
          type="submit"
          class="rounded bg-orange-600 p-1.5 font-medium text-white"
        >
          Search
        </button>
      </form>
    </header>
    <main class="container mx-auto hidden p-2">
      <h1 class="locationHeader text-center text-2xl font-bold"></h1>
      <div class="mt-2 grid grid-cols-12">
        <div
          class="col-span-full grid grid-cols-2 items-center lg:col-span-2 lg:grid-cols-1"
        >
          <section class="flex flex-col items-center">
            <img class="currentHourConditionIcon icon-medium" />
            <p class="flex items-center">
              <span class="currentHourTempSpan text-2xl font-bold"></span>
              <span class="unit ml-0.5">
                <button
                  type="button"
                  class="unitOfTempBtn unit-of-temp-btn"
                  data-unit-of-temp="celcius"
                >
                  &#176;C
                </button>
                <span>|</span>
                <button
                  type="button"
                  class="unitOfTempBtn unit-of-temp-btn"
                  data-unit-of-temp="fahrenheit"
                >
                  &#176;F
                </button>
              </span>
            </p>
          </section>
          <section class="text-center">
            <p class="currentDateHeader"></p>
            <p class="conditionText"></p>
          </section>
        </div>
        <ul
          class="hourForecastList col-span-full mt-2 flex items-center gap-6 overflow-auto border-y border-solid border-slate-200 py-3 lg:col-span-10 lg:mt-0 lg:gap-10"
        ></ul>
      </div>
    </main>
  </body>
</html>
